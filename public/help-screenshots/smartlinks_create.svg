<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#0A0F29"/>
  <rect width="1200" height="64" fill="#0B1120"/>
  <text x="24" y="40" font-family="system-ui" font-size="20" font-weight="600" fill="#E5E7EB">Create Smart Link</text>

  <g transform="translate(200, 100)">
    <rect width="800" height="600" rx="20" fill="#111827" stroke="#1F2937" stroke-width="1"/>

    <text x="40" y="60" font-family="system-ui" font-size="24" font-weight="700" fill="#FFFFFF">Create Smart Link</text>
    <text x="40" y="88" font-family="system-ui" font-size="14" fill="#9CA3AF">Share your music across all platforms</text>

    <g transform="translate(40, 120)">
      <text x="0" y="0" font-family="system-ui" font-size="13" font-weight="500" fill="#D1D5DB">Title</text>
      <rect y="12" width="720" height="48" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
      <text x="16" y="40" font-family="system-ui" font-size="14" fill="#FFFFFF">Summer Vibes</text>
    </g>

    <g transform="translate(40, 210)">
      <text x="0" y="0" font-family="system-ui" font-size="13" font-weight="500" fill="#D1D5DB">Slug</text>
      <rect y="12" width="720" height="48" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
      <text x="16" y="40" font-family="system-ui" font-size="14" fill="#FFFFFF">summer-vibes</text>
      <text x="16" y="78" font-family="system-ui" font-size="12" fill="#6B7280">https://ghoste.one/s/summer-vibes</text>
    </g>

    <g transform="translate(40, 320)">
      <text x="0" y="0" font-family="system-ui" font-size="13" font-weight="500" fill="#D1D5DB">Spotify URL</text>
      <rect y="12" width="720" height="48" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
      <text x="16" y="40" font-family="system-ui" font-size="14" fill="#FFFFFF">https://open.spotify.com/track/...</text>
    </g>

    <g transform="translate(40, 410)">
      <text x="0" y="0" font-family="system-ui" font-size="13" font-weight="500" fill="#D1D5DB">Apple Music URL (optional)</text>
      <rect y="12" width="720" height="48" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
      <text x="16" y="40" font-family="system-ui" font-size="14" fill="#6B7280">https://music.apple.com/...</text>
    </g>

    <g transform="translate(40, 500)">
      <rect width="180" height="48" rx="12" fill="#3B82F6"/>
      <text x="42" y="31" font-family="system-ui" font-size="15" font-weight="600" fill="#FFFFFF">Create Link</text>
      <text x="190" y="31" font-family="system-ui" font-size="13" fill="#9CA3AF">Cost: 50 credits</text>
    </g>
  </g>

  <circle cx="280" cy="440" r="24" fill="#3B82F6"/>
  <text x="269" y="448" font-family="system-ui" font-size="18" font-weight="700" fill="#FFFFFF">1</text>

  <circle cx="280" cy="530" r="24" fill="#10B981"/>
  <text x="269" y="538" font-family="system-ui" font-size="18" font-weight="700" fill="#FFFFFF">2</text>

  <circle cx="280" cy="620" r="24" fill="#F59E0B"/>
  <text x="269" y="628" font-family="system-ui" font-size="18" font-weight="700" fill="#FFFFFF">3</text>
</svg>
